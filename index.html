<body>
    <script>
        const read = prompt("私が考えている数字は何でしょう?(1~10)")
if (read==3.14 ){
   alert("正解")
}else if (read >3.14){
   alert("大きい!!")
}else if(read<3.14){
   alert("少ない!!")
}else if(read!==3.14){
    alert("数字を入れてください")
}
</script>
